name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22]
    env:
      NEXT_PUBLIC_API_URL_MPP: ${{ secrets.NEXT_PUBLIC_API_URL_MPP }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
        cache: 'npm'
    - name : Run NPM
      working-directory: ./mpp-mobile
      run: npm ci
    - name : Run build
      working-directory: ./mpp-mobile
      run: npm run build --if-present
    

    
    
