name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name : Run NPM
      working-directory: ./mpp-mobile
      run: npm install
    - name : Run build
      working-directory: ./mpp-mobile
      run: npm run build --if-present

    
    
